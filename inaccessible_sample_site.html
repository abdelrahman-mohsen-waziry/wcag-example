<!DOCTYPE html>
<html>
<head>
  <title>Lorem Ipsum Site</title>
  <style>
    body {
      background-color: #ffffff;
      color: #c0c0c0;
      font-family: Arial;
      font-size: 12px;
    }

    .nav {
      background: #222;
      padding: 10px;
    }

    .nav a {
      color: #222;
      margin-right: 20px;
      text-decoration: none;
    }

    .button {
      background: blue;
      padding: 10px 15px;
      border: none;
      color: white;
    }

    .card {
      border: 1px solid #e0e0e0;
      padding: 20px;
      margin: 20px;
    }

    .card-title {
      font-size: 18px;
      color: #0099ff;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#">Lorem</a>
    <a href="#">Ipsum</a>
    <a href="#">Dolor</a>
    <a href="#">Sit</a>
  </div>

  <div>
    <h3>Lorem Ipsum</h3>
    <img src="office.jpg">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <p>Aliquam <span style="color: green;">tortor</span> mauris, gravida at pulvinar ut, ullamcorper ut quam.</p>
    <a class="button" href="#">Read More</a>
  </div>

  <div class="card">
    <div class="card-title">Sign Up</div>
    <form>
      <input type="text" placeholder="Full Name"><br><br>
      <input type="email" placeholder="Email Address"><br><br>
      <button class="button">Register</button>
    </form>
  </div>

  <div class="card">
    <div class="card-title">Feedback</div>
    <form>
      <textarea rows="5" cols="40"></textarea><br>
      <span class="error">Required field</span><br><br>
      <button class="button">Send</button>
    </form>
  </div>

  <video autoplay>
    <source src="sample.mp4" type="video/mp4">
  </video>

</body>
</html>
